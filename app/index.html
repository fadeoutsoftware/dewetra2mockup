<script>
    $(resizeMap());
    $(window).resize(resizeMap);

    function resizeMap(){
        var mapHeight = Math.max($(document).height(), $(window).height());
        var mapWidth = $("#top").width();

        if ($("#map").length>0) {
            $("#top").height(mapHeight);
            $("#map").height(mapHeight);
            $("#map").width(mapWidth);
            console.log( 'RESIZE MAP SET HEIGHT' );
        }
        else {
            $("#top").height("100%");
            console.log( 'RESIZE MAP SET 100%' );
        }
    }
